<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x=5;
        let y = 3;
console.log('x + y = ', x + y); 
console.log('x - y = ', x - y); 
console.log('x * y = ', x * y); 
console.log('x / y = ', x / y); 
console.log('x % y = ', x % y); 
console.log('++x = ', ++x);
console.log('x++ = ', x++);
console.log('x = ', x); 
console.log('--x = ', --x);
console.log('x-- = ', x--);
console.log('x ** y =', x ** y);

</script>
</head>
<body>
    
</body>
</html>
